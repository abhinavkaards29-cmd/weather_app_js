<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather Glass</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main class="glass">

    <h1>â˜ï¸ Weather Glass</h1>

    <!-- SEARCH -->
    <input id="searchInput" placeholder="Search city, state, country" />
    <button onclick="searchCity()">Search</button>
    <button class="secondary" onclick="useMyLocation()">ğŸ“ Use My Location</button>

    <!-- CURRENT WEATHER -->
    <section id="current" class="card hidden">
      <h2 id="place"></h2>
      <div class="temp" id="temp"></div>
      <p id="desc"></p>

      <div class="details">
        <span id="feels"></span>
        <span id="humidity"></span>
        <span id="wind"></span>
      </div>
    </section>

    <!-- 7 DAY FORECAST -->
    <section id="forecast" class="card hidden">
      <h3>ğŸ“… 7-Day Forecast</h3>
      <div id="days"></div>
    </section>

    <!-- MAP -->
    <section id="mapBox" class="card hidden">
      <h3>ğŸ“ Location</h3>
      <iframe id="map" loading="lazy"></iframe>
    </section>

    <!-- ACTIONS -->
    <div class="actions">
      <button onclick="saveFavourite()">â­ Favourite</button>
      <button onclick="setReminder()">â° Reminder</button>
    </div>

  </main>

  <script src="script.js"></script>
</body>
</html>
