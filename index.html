<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather Glass</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0a84ff">

  <!-- Icons -->
  <link rel="icon" href="icons/icon-192.png">
  <link rel="apple-touch-icon" href="icons/icon-192.png">

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="app glass">

    <h1>â˜ï¸ Weather Glass</h1>

    <input id="cityInput" placeholder="Search city / place">
    <button onclick="searchCity()">Search</button>
    <button class="secondary" onclick="useMyLocation()">ğŸ“ My Location</button>

    <!-- CURRENT -->
    <section id="current" class="card hidden">
      <h2 id="place"></h2>
      <div class="temp" id="temp"></div>
      <p id="desc"></p>
      <p id="details"></p>
    </section>

    <!-- 7 DAY -->
    <section id="forecast" class="card hidden">
      <h3>ğŸ“… 7-Day Forecast</h3>
      <div id="days"></div>
    </section>

    <!-- MAP -->
    <section id="mapBox" class="card hidden">
      <h3>ğŸ—º Map</h3>
      <iframe id="map"></iframe>
    </section>

  </main>

  <script src="script.js"></script>

  <!-- Service Worker -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js");
    }
  </script>
</body>
</html>
