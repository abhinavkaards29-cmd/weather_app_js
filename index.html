<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Glass</title>

  <!-- Styles -->
  <link rel="stylesheet" href="./style.css" />

  <!-- PWA -->
  <link rel="manifest" href="./manifest.json" />
  <link rel="icon" href="./favicon.ico" />
</head>

<body>
  <main class="app glass">

    <!-- HEADER -->
    <h1>â˜ï¸ Weather Glass</h1>

    <!-- SEARCH -->
    <section class="search">
      <input
        id="cityInput"
        type="text"
        placeholder="Search city, state, country"
      />
      <button onclick="searchCity()">Search</button>
      <button class="secondary" onclick="useMyLocation()">ğŸ“ Use My Location</button>
    </section>

    <!-- CURRENT WEATHER -->
    <section id="weatherBox" class="card hidden">
      <h2 id="place"></h2>
      <div class="temp" id="temp"></div>
      <p id="desc"></p>

      <div class="details">
        <span id="feels"></span>
        <span id="humidity"></span>
        <span id="wind"></span>
      </div>
    </section>

    <!-- HOURLY -->
    <section id="hourlyBox" class="card hidden">
      <h3>ğŸ•’ Hourly Forecast</h3>
      <div id="hourly" class="scroll"></div>
    </section>

    <!-- 7 DAY -->
    <section id="dailyBox" class="card hidden">
      <h3>ğŸ“… 7-Day Forecast</h3>
      <div id="daily" class="scroll"></div>
    </section>

    <!-- MAP -->
    <section id="mapBox" class="card hidden">
      <h3>ğŸ“ Location</h3>
      <iframe
        id="map"
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </section>

    <!-- ACTIONS -->
    <section class="actions">
      <button onclick="saveFavourite()">â­ Favourite</button>
      <button onclick="setReminder()">â° Reminder</button>
    </section>

  </main>

  <!-- MAIN SCRIPT (THIS IS CRITICAL) -->
  <script src="./script.js"></script>

</body>
</html>
