<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather Glass</title>

  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <main class="app glass">
    <h1>â˜ï¸ Weather Glass</h1>

    <input
      id="cityInput"
      placeholder="Search city, state, country"
      autocomplete="off"
    />

    <button class="primary" onclick="searchCity()">Search</button>
    <button class="secondary" onclick="useMyLocation()">ğŸ“ Use My Location</button>

    <!-- Weather -->
    <section id="weatherBox" class="hidden">
      <h2 id="cityName"></h2>
      <div class="temp" id="temp"></div>
      <p id="condition"></p>

      <div class="details">
        <span id="feels"></span>
        <span id="humidity"></span>
        <span id="wind"></span>
      </div>
    </section>

    <!-- Map -->
    <div id="mapCard" class="glass-card hidden">
      <h3>ğŸ“ Location</h3>
      <iframe id="mapFrame"></iframe>
    </div>

    <!-- Actions -->
    <div class="actions">
      <button onclick="saveFavorite()">â­ Favourite</button>
      <button onclick="setReminder()">ğŸ”” Reminder</button>
    </div>

  </main>

  <script src="script.js"></script>
</body>
</html>
