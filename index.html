<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Weather Glass</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main class="app glass">

    <h1>â˜ï¸ Weather Glass</h1>

    <input id="cityInput" placeholder="Search city, state, country" />
    <button onclick="searchCity()">Search</button>
    <button onclick="useMyLocation()">ğŸ“ Use My Location</button>

    <!-- CURRENT WEATHER -->
    <section id="weatherBox" class="card hidden">
      <h2 id="place"></h2>
      <div id="temp"></div>
      <p id="desc"></p>

      <div class="details">
        <span id="feels"></span>
        <span id="humidity"></span>
        <span id="wind"></span>
      </div>
    </section>

    <!-- 7 DAY FORECAST -->
    <section id="dailyBox" class="card hidden">
      <h3>ğŸ“… 7-Day Forecast</h3>
      <div id="daily"></div>
    </section>

    <!-- MAP -->
    <section id="mapBox" class="card hidden">
      <h3>ğŸ—º Location</h3>
      <iframe
        id="map"
        width="100%"
        height="250"
        style="border:0"
        loading="lazy">
      </iframe>
    </section>

    <!-- ACTIONS -->
    <div class="actions">
      <button onclick="saveFavourite()">â­ Favourite</button>
      <button onclick="setReminder()">â° Reminder</button>
    </div>

  </main>

  <!-- IMPORTANT: NORMAL SCRIPT (NOT MODULE) -->
  <script src="./script.js" defer></script>
</body>
</html>
