<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather Glass</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<main class="app glass fade-in">

  <h1>â˜ï¸ Weather Glass</h1>

  <!-- SEARCH -->
  <input id="cityInput" placeholder="Search city, state, country" />
  <div id="suggestions" class="suggestions hidden"></div>

  <button onclick="searchCity()">Search</button>
  <button class="secondary" onclick="useMyLocation()">ğŸ“ Use My Location</button>

  <!-- CURRENT -->
  <section id="weatherBox" class="hidden card">
    <h2 id="place"></h2>
    <div class="temp" id="temp"></div>
    <p id="desc"></p>

    <div class="details">
      <span id="feels"></span>
      <span id="humidity"></span>
      <span id="wind"></span>
    </div>
  </section>

  <!-- HOURLY -->
  <section id="hourlyBox" class="hidden card">
    <h3>â± Hourly Forecast</h3>
    <div id="hourly" class="scroll"></div>
  </section>

  <!-- DAILY -->
  <section id="dailyBox" class="hidden card">
    <h3>ğŸ“… 7-Day Forecast</h3>
    <div id="daily" class="scroll"></div>
  </section>

  <!-- AQI -->
  <section id="aqiBox" class="hidden card">
    <h3>ğŸ« Air Quality</h3>
    <p id="aqiValue"></p>
    <p id="aqiHealth"></p>
  </section>

  <!-- MAP -->
  <section id="mapBox" class="hidden card">
    <h3>ğŸ“ Location</h3>
    <iframe id="map"></iframe>
  </section>

  <!-- ACTIONS -->
  <div class="actions">
    <button onclick="saveFavourite()">â­ Favourite</button>
    <button onclick="setReminder()">â° Reminder</button>
  </div>

</main>

<script src="script.js"></script>
</body>
</html>
